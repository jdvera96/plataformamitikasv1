<div class="header-container">
  <div class="logo-container">        
    <a *ngIf="show" (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img src="assets/mitikas_svg/isolated-monochrome-white.svg" alt="" class="logo image-logo" (click)="navigateHome()">
  </div>

    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>-->
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
    </nb-action>
    
    <nb-action class="user-action " *nbIsGranted="['view', 'user']" >
      <nb-user 
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
      <button type="button" id="btn_sesion" class="btn btn-light" (click)="cerrarSesion()">{{buttonSessionTxt}}</button>
    </nb-action>
  </nb-actions>
</div>
