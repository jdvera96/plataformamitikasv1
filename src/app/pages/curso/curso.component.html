
<h1 class="course-title text-center">{{curso}}</h1>

<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)="goToTareas()">
               
      <div class="box-part text-center">
        
        <i class="fas fa-book-open fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Tareas</h3>
        </div>                    						
                    
        </div>
    </div>


    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)="goToCalificaciones()">
               
      <div class="box-part text-center">
        
        <i class="fas fa-tasks fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Calificaciones</h3>
        </div>                    						
                    
        </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 contenedorBox">
               
      <div class="box-part text-center" (click)="gotToAsistencias()">
        
        <i class="far fa-calendar-check fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Asistencias</h3>
        </div>                    						
                    
      </div>
    </div>
    
    
</div>
