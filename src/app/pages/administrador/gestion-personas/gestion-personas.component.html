
<h1 class="">Seccion de gestion</h1>

<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)="goToEstudiantes()">
               
      <div class="box-part text-center">
        
        <i class="fas fa-user fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Estudiantes</h3>
        </div>                    						
                    
        </div>
    </div>


    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)="goToProfesores()">

        <i class="fas fa-chalkboard-teacher fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Profesores</h3>
        </div>                    						
                    
        </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 contenedorBox" (click)=goToSupervisores()>
               
      <div class="box-part text-center">
        
        <i class="fas fa-user-tie fa-7x"></i>
        <div class="box-title">
          <h3 class="titulo">Supervisores</h3>
        </div>                    						
                    
      </div>
    </div>
    
    
</div>
